<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Setting Font Size</title>
	<style>
		body{
			font-size: 120% /*120% of the default 16px font-size*/
		}
	</style>
</head>
<body>
	<div>Regular Text</div>
	<div style="font-size: 2em;"><!--2 times the 120%--><!--relative sizing-->
		2em text
		<div style="font-size: 2em"><!--this will be 2 times of 2 times of 120% that is 4 times of 120%-->
			4em text
			<div style="font-size: 0.5em">
				2em text again!
			</div>
		</div>
	</div>
</body>
</html>
